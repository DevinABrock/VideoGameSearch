<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <div>
    <div id="Navbar" class="navbar">
        <div class="navbarTop">
            <div class="title"><b> VGS </b></div>
            <ul class="navListContainer">
                <li class="navList">New Releases</li>
                <li class="navList">Top Sellers</li>
                <li class="navList">Free To Play</li>
            </ul>
        </div>
        <div class="searchbarContainer">
            <input class="textbox" id="textBox" type="Enter a city" placeholder="Search games">
            <button class="search" onClick="search()" id="searchButton" >Go</button>
        </div>
        </div>
    </div>

    <!-- Banner -->
    <div class="bannerBackground">
        <div class="bannerColumns">
            <div class="bannerItem"></div>
            <div class="bannerTextContainer">
                <div><b class="bannerMainText"> Horror Games</b></div>
                <div class="bannerExploreText"> Explore</b></div>
            </div>
        </div>
        <div class="bannerColumns">
            <div class="bannerItem"></div>
            <div class="bannerTextContainer">
                <div><b class="bannerMainText"> Mobile Games</b></div>
                <div class="bannerExploreText"> Explore</div>
            </div>
        </div>
        
    </div>

    <!-- Top Sellers -->
    <!-- 5 personalised pages for each game -->
    <div class="topSellers">
        <b> Top Sellers </b>
    </div>
    <div class="topSellerContainer">
        <div class="topSellerItem">Fortnite</div>
        <div class="topSellerItem">Prey</div>
        <div class="topSellerItem">Halo</div>
        <div class="topSellerItem">Valorant</div>
        <div class="topSellerItem">Apex</div>
    </div>

    <!-- New Releases -->
    <div class="newReleases">
        <div class="newReleasesItem">New Releases</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Footer
    </div>

    <script src='https://code.jquery.com/jquery-3.6.0.min.js' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
    <script src="games.js"></script>
    <script src="js/apiKeys.js"></script>
    <script src="js/apiFetch.js"></script>

        console.log(games);
    </script>
</body>
</html>
